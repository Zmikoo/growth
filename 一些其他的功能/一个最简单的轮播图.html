<!DOCTYPE html>
<html>
    <head>
        <meta>
        <style>
            .slider{
                position: relative;
                width: 300px;
                height: 200px;
                /* overflow: hidden; */
            }
            .slider-item{
                width: 100%;
                height: 100%;
                position:absolute;
                opacity: 0;
            }
            .slider-item.active{
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="slider">
            <img  class="slider-item active" src="../imgs/lb1.jpg" alt="">
            <img  class="slider-item" src="../imgs/lb2.jpg" alt="">
            <img  class="slider-item" src="../imgs/lb3.jpg" alt="">
        </div>
    </body>
    <script>
        (function(){
            var imgList = document.querySelectorAll('.slider-item');
            var activeIndex = 0;
            setInterval(function(){
                if (activeIndex < imgList.length - 1) {
                    activeIndex++;
                    imgList[activeIndex].classList.add('active');
                    imgList[activeIndex - 1].classList.remove('active');
                } else {
                    activeIndex = 0;
                    imgList[activeIndex].classList.add('active');
                    imgList[imgList.length - 1].classList.remove('active');

                }
            },3000);
        }())
    </script>
</html>
