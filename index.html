<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./src/index.css">
<head>
<body>
	<!-- tab -->
	<div class="gr-tab-box" style='display:inline-block;'>
		<div class="gr-tab-header">
			<a href='#' class="gr-tab-tit active" data-index='0'>首页</a>
			<a href='#' class="gr-tab-tit" data-index='1'>新闻</a>
			<a href='#' class="gr-tab-tit" data-index='2'>抽奖</a>
		</div>
		<div class="gr-tab-content" style="width:400px;">
			<div class="gr-tab-context active" data-index='0'>首页内容</div>
			<div class="gr-tab-context" data-index='1'>新闻内容</div>
			<div class="gr-tab-context" data-index='2'>抽奖内容</div>
		</div>
	</div>

	<div style="display: inline-block;">	
		<!-- 弹出模态框 -->
		<button class="gr-blue-btn" style="margin: 10px">点我弹出模态框</button>
		<div class="hel">growth.setStyle</div>
	</div>
	<hr style="margin-top: 30px;">

	<!-- 跑马灯 -->
	<div class="gr-marqueen" style='display:inline-block;border:1px solid #ccc;padding: 10px;background-color: rgba(0,0,0,0.3);color:#fff;width: 500px;'>
		<span>季节是人心中的年轮，一日一日流动的光芒里，你终于忘不了的和总是放不下的，就那么沉淀下来，一圈又一圈，镂刻在离灵魂最近的地方，人们常常混然不觉。只是当某天惊讶的看到镜中自己褶皱的容颜时，才始发现，原来沧桑年年有痕。</span>
	</div>
	<hr style="margin-top: 15px;">
	<!-- 轮播图 -->
	<div style="display: flex; flex-wrap: wrap;">
		<!-- 轮播图1 -->
		<div class="gr-slider-box">
			<ul>
				<li><img src='./imgs/lb1.jpg'/></li>
				<li><img src='./imgs/lb2.jpg'/></li>
				<li><img src='./imgs/lb3.jpg'/></li>
			</ul>
		</div>
		<div style="border: 1px solid #ddd;margin: 0px 20px;"></div>
		<!-- 轮播图2 -->
		<div class="gr-slider-box2">
			<ul>
				<li><img src='./imgs/lb1.jpg'/></li>
				<li><img src='./imgs/lb2.jpg'/></li>
				<li><img src='./imgs/lb3.jpg'/></li>
			</ul>
		</div>
	</div>

	<div class="gr-collapse-box" style="width:200px;">
		<div class="gr-collapse-header">
			点击出现下拉列表
		</div>
		<div class="gr-collapse-content">
			<div class="gr-collapse-content-inner">
				请不要把我隐藏起来！哼！
			</div> 
		</div>
	</div>
	<hr style="margin-top: 30px;">
</body>
<script src='./dist/growth.js'></script>
<!-- <script src='./src/index.js'></script> -->
<script>
	// 跑马灯
	growth.marqueen({
		startStay:1,
		endStay:1,
		speed:'medium'
	});

	// 轮播图
	growth.slider({
		el:'.gr-slider-box',//必填
		width: '50em',//选填 支持单位px,em,rem
		height:'520px',//选填 支持单位px,em,rem
		// autoSroll: false, // 选填 是否自动轮播 默认为true
		// scrollStayTime: 1,// 选填 自动轮播时图片停留时间 1代表1s
		scrollTransitonTime: 1, // 选填，自动轮播时图片切换动画的时间间隔 
		// cycle:true,//选填 默认为true
		dotShow:true,//选填 默认为true
		firstShow:0//选填  首次显示的图片。传值若小于0，首次显示第一张，传值若大于li总长度，首次显示最后一张
	});

	growth.slider({
		el:'.gr-slider-box2'
	});

	// 设置样式
	growth.setStyle(document.querySelector('.hel'),{
		backgroundColor:'pink',
		color:'#fff',
		display: 'inline-block',
		padding: '10px',
		borderRadius: '5px'
	},function(){
		console.log('setStyleSuccess')
	})

	// 弹出模态框
	document.querySelector('.gr-blue-btn').addEventListener('click',initModal,false)
	function initModal(){
		// console.log(111)
		growth.showModals({
			title:'提示',// 选题 标题
			content:'只要自己变优秀了，其他的事情才会跟着好起来，别整天奢望会遇见什么对的。只要自己变优秀了，其他的事情才会跟着好起来，别整天奢望会遇见什么对的。只要自己变优秀了，其他的事情才会跟着好起来，别整天奢望会遇见什么对的。只要自己变优秀了，其他的事情才会跟着好起来，别整天奢望会遇见什么对的。', // 选填 模态框内容
			confirmText: '确定',// 选填 确定按钮的文本
			cancelText: '取消',// 选填 取消按钮文本
			onConfirm:() => {
				alert('确认')// 确认回调函数
			},
			onCancel:()=> {
				alert('取消') // 取消回调函数
			}
		})
	}

	// tab标签
	growth.tabs('.gr-tab-box')

	// 下拉菜单
	growth.collapse('.gr-collapse-box');
</script>
</html>
