<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./libs/growth.css">
	<style type="text/css">
	</style>
<head>
<body>
	<div class="gr-slider-box">
		<ul>
			<li><img src='./imgs/lb1.jpg'/></li>
			<li><img src='./imgs/lb2.jpg'/></li>
			<li><img src='./imgs/lb3.jpg'/></li>
		</ul>
	</div>
	<button class="gr-blue-btn" style="margin: 10px" onclick="initModal()">点我弹出模态框</button>
	<div class="hel">growth.setStyle</div>
</body>
<!-- <script src='./libs/utils.js'></script> -->
<script src='./libs/growth.js'></script>
<script type="text/javascript">
	growth.slider({
		el:'.gr-slider-box',//必填
		width: '50em',//选填 支持单位px,em,rem
		height:'520px',//选填 支持单位px,em,rem
		// autoSroll: false, // 选填 是否自动轮播 默认为true
		// scrollStayTime: 1,// 选填 自动轮播时图片停留时间 1代表1s
		scrollTransitonTime: 1, // 选填，自动轮播时图片切换动画的时间间隔 
		// cycle:true,//选填 默认为true
		dotShow:true,//选填 默认为true
		firstShow:0//选填  首次显示的图片。传值若小于0，首次显示第一张，传值若大于li总长度，首次显示最后一张
	});
	growth.setStyle(document.querySelector('.hel'),{
		backgroundColor:'pink',
		color:'#fff',
		display: 'inline-block',
		padding: '10px',
		borderRadius: '5px'
	},function(){
		console.log('setStyleSuccess')
	})
	function initModal(){
		// console.log(111)
		growth.showModals({
			title:'提示',// 选题 标题
			content:'只要自己变优秀了，其他的事情才会跟着好起来，别整天奢望会遇见什么对的。', // 选填 模态框内容
			confirmText: '确定',// 选填 确定按钮的文本
			cancelText: '取消',// 选填 取消按钮文本
			onConfirm:() => {
				alert('确认')// 确认回调函数
			},
			onCancel:()=> {
				alert('取消') // 取消回调函数
			}
		})
	}
</script>
</html>
